<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design Project</title>
    <link rel="stylesheet" href="master.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/apple-icon-180x180.png">

</head>
<body>
    <div class="box1 align_ct">
        <div class="wrap size_th" data-aos="flip-left">
            <img src="img/b1_c1.png" alt="로고,패키지">
        </div>
    </div>
    <div class="box2 align_ct">
        <div class="wrap size_th" data-aos="zoom-in-up">
            <img src="img/b2_c1.png" alt="슬로건">
        </div>
</div>
    <div class="box3 align_ct">
        <div class="wrap size_th" data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0">
            <img src="img/b3_c1.png" alt="개요">
        </div>
    </div>
    <div class="box4 align_ct">
        <div class="wrap size_th" data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <img src="img/b4_c1.png" alt="타이포그라피">
        </div>
    </div>
    <div class="box5 align_ct">
        <div class="wrap size_th" data-aos="fade-left"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <img src="img/b5_c1.png" alt="컬러시스템">
        </div>
    </div>
    <div class="box6 align_ct">
        <div class="wrap size_th" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <img src="img/b6_c1.png" alt="패키지">
        </div>
    </div>
    <footer>
        <img src="img/f1_c1.png" alt="푸터정보">
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</body>
</html>
